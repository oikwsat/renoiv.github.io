



<h1 id="npmをインストールしようとすると301でリダイレクトされる:d3c8d768e4440c7b7fda99903106615e">npmをインストールしようとすると301でリダイレクトされる</h1>

<p>curl <a href="http://npmjs.org/install.sh">http://npmjs.org/install.sh</a> &gt; install.sh
だと，301のhtmlが保存されてしまうので，下記コマンドで対応した。
curl -O -L -k <a href="https://npmjs.org/install.sh">https://npmjs.org/install.sh</a> &gt; install.sh</p>
