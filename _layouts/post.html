---
layout: site
body_class: post
---

<div id="page" class="content">

  <div>
    <h1>{{ page.title }}</h1>
    <div>{{ page.date | date_to_string }}</div>
  </div>
  <div id="body">
  {{ content }}
  </div>

  <div id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
      {% for post in site.related_posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

</div>
